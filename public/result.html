<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>結果画面</title>
<style>
  body {
    background-color: #333;
    color: #fff;
    font-family: sans-serif;
    margin: 0;
    padding: 20px;
  }
  .container {
    max-width: 600px;
    margin: 0 auto;
  }
  h1 {
    color: #fff;
  }
  .buzz-item {
    border: 1px solid #555;
    padding: 10px;
    margin-bottom: 10px;
  }
  .small-stats {
    font-size: 12px;
  }
</style>
</head>
<body>
<div class="container">
  <h1>バズシーン結果</h1>
  <div id="buzz-container"></div>
  <script>
    fetch('/extract-buzz', { method: 'POST', credentials: 'include' })
      .then(response => response.text())
      .then(text => {
        console.log(text); // ここでtextが定義される
        const prefix = "バズシーン抽出完了！結果JSON: ";
        if (!text.startsWith(prefix)) {
          document.getElementById('buzz-container').innerText = "JSONデータを取得できませんでした。";
          return;
        }
        const jsonStr = text.slice(prefix.length);
        const data = JSON.parse(jsonStr);
        // ここでdataを使ってDOMを更新
      })
      .catch(err => {
        console.error(err);
        document.getElementById('buzz-container').innerText = "データ取得時にエラーが発生しました。";
      });
    </script>
    
</div>
</body>
</html>
